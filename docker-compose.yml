
version: '3.8'

services:
  postgres:
    image: docker.io/ankane/pgvector
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    profiles:
      - dev
      - prod

  minio:
    image: docker.io/minio/minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"
    profiles:
      - dev
      - prod

  n8n:
    image: docker.io/n8nio/n8n:1.81.0
    restart: always
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
    ports:
      - '5679:5678'
    volumes:
      - ./data/n8n:/home/node/.n8n
    depends_on:
      - postgres
      - minio
    profiles:
      - dev
      - prod

  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - '5000:5000'
    depends_on:
      - postgres
      - minio
    profiles:
      - dev
    volumes:
      - ./backend:/app

  backend-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - '5000:5000'
    depends_on:
      - postgres
      - minio
    profiles:
      - prod

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - backend-dev
    profiles:
      - dev
    volumes:
      - ./frontend/ui:/app

  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: prod
    restart: always
    ports:
      - '3000:80'
    depends_on:
      - backend-prod
    profiles:
      - prod

  mcp-dev:
    build:
      context: ./mcp
      dockerfile: Dockerfile
      target: dev
    restart: always
    ports:
      - '8000:8000'
    profiles:
      - dev
    volumes:
      - ./mcp:/app

  mcp-prod:
    build:
      context: ./mcp
      dockerfile: Dockerfile
      target: prod
    restart: always
    ports:
      - '8000:8000'
    profiles:
      - prod

